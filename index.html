<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css.css"/>
    <title>Bishkek Petroleum</title>
</head>
<body>
<div class="container header">

    <img src="image/RX350.png" alt="vehicle">
    <h1>Bishkek Petroleum</h1>
</div>

<form name="gas" onchange="pumpCalc()">
    <div class="container">
        <div class="pumps">
            <label>
                <input type="radio" name="pump" value="A195" checked>
                <span><img src="image/gasoline.png" alt="gasoline pump"></span>
                <span class="values">A195:<input type="text" value="3.20" name="A195"
                                                  placeholder="price  per/liter"></span>
            </label>
            <label>
                <input type="radio" name="pump" value="A198">
                <span><img src="image/gasoline.png" alt="gasoline pump"></span>
                <span class="values">A198: <input type="text" value="4.65" name="A198"
                                                  placeholder="price  per/liter"></span>
            </label>
            <label>
                <input type="radio" name="pump" value="A200">
                <span><img src="image/gasoline.png" alt="gasoline pump"></span>
                <span class="values">A200: <input type="text" value="5.90" name="A200"
                                                  placeholder="price  per/liter"></span>
            </label>
        </div>
    </div>
    <div class="container">
        <br>
        <h3> Liters: </h3>
        <label> <input type="text" name="liters" value="1"></label>
    </div>

    <div class="container">
        <br>
        <h3 class="bill">Bill:</h3>
        <br>
        <h3 class="petrol-type">Petrol Type: <span id="petrolType"></span></h3>
        <h3 class="price-for-liter">Price per Liter: <span id="pricePerLiter"></span></h3>
        <h3 class="total-liters">Total Liters: <span id="totalLiters"></span></h3>
        <h3 class="vat">VAT: <span id="VAT"></span></h3>
        <br>
        <h3 class="total-price">Total Price: <span id="totalPrice"></span></h3>
    </div>

</form>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
